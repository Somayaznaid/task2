<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3> Registration Form</h3>
    
    <form>
          <label for="id">User Id</label>
          <input type="number" id="id">
          <br> <br>
          <label for="pass">Password:</label>
          <input type="password" id="pass">
          <br> <br>
          <label for="fname">Name:</label>
          <input type="text" id="fname">
          <br> <br>
          <label for="add">Adress:</label>
          <input type="text" id="add">
          <br> <br>
          <label for="country"> Country</label>
          <select> 
            <option selected> (Please select a country)</option>
            <option> Salt</option>
            <option> Amman</option>
          </select>
          <br> <br>
          <label for="zip">Zip Code:</label>
          <input type="number" id="zip">
          <br> <br>
          <label for="email">Email Address:</label>
          <input type="email" id="email">
          <br> <br>
          <label > Sex:</label>
          <input type="radio" id="genderf" name="ge">
          <label for="genderf"> Male</label>
          <input type="radio" id="gender" name="ge">
          <label for="gender"> Female</label>
          <br> <br>
          <label > Language:</label>
          <input type="checkbox" id="lang" name="ge">
          <label for="lang"> English</label>
          <input type="checkbox" id="lang" name="ge">
          <label for="lang"> Non English</label>
          <br> <br>
          <label for="ab"> About:</label>
          <input type="text" id="ab" style="height: 100px; width: 200px;" style="padding:40%;">
          <br> <br>
          <input type="button" value="Submit">
   </form>
</body>
</html>
